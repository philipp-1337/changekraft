<div class="row">
  <div class="col mx-auto">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">
          Mail
        </label>
        <input type="email" id="email" name="email" ngModel class="form-control" email required>
      </div>
      <div class="form-group">
        <label for="password">
        Password
        </label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
