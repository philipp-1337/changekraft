<form [formGroup]="rsvpForm">
  <mat-vertical-stepper linear #stepper>
      <mat-step>
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
            <input matInput placeholder="Last name, First name" formControlName="name" required>
        </mat-form-field>
        <br />
        <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email" required email #email>
        </mat-form-field>
        <div>
            <button
            type="button"
            mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
            <input matInput placeholder="Anschrift" formControlName="address" required>
        </mat-form-field>
        <div>
            <button type="button" mat-button matStepperPrevious>Back</button>
            <button type="button" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
              <button type="button" mat-button matStepperPrevious>Back</button>
              <button type="submit" mat-button (click)="onSubmit()">Submit</button>
          </div>
      </mat-step>
  </mat-vertical-stepper>
</form>
