<mat-vertical-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
                <input 
                    matInput 
                    placeholder="Last name, First name *" 
                    type="text"
                    id="name" 
                    formControlName="name">
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput placeholder="E-Mail *" formControlName="email" email>
            </mat-form-field>
            <div>
                <button
                type="button"
                mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
            <input matInput placeholder="Anschrift *" formControlName="address">
        </mat-form-field>
        <div>
            <button type="button" mat-button matStepperPrevious>Back</button>
            <button type="button" mat-button matStepperNext>Next</button>
        </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div>
            <button type="button" mat-button matStepperPrevious>Back</button>
            <button type="submit" mat-button (click)="onSubmit()">Submit</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
