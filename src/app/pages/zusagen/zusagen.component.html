<mat-accordion *ngFor="let rsvp of rsvpdata; let i = index">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        #{{i + 1}} {{ rsvp.name }}
      </mat-panel-title>
      <mat-panel-description>
        Teilnahme: {{ rsvp.teilnahme | questionableBoolean }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <ul>
        <li class="mb-1">Begleitung: {{ rsvp.begleitung | questionableBoolean}}</li>
        <li class="mb-1">Hund: {{ rsvp.hund | questionableBoolean}}</li>
        <li class="mb-1">Kind(er): {{ rsvp.kinder }}</li>
      </ul>
      <mat-action-row>
        <a mat-button href="mailto:{{rsvp.email}}">E-Mail schreiben</a>
      </mat-action-row>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>

<mat-card>
  Teilnehmer:
  <button 
    mat-raised-button 
    matBadgePosition="before" 
    matBadgeColor="accent" 
    color="primary" 
    (click)="exportAsXLSX()">Download
  </button>
</mat-card>
