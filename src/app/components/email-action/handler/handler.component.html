<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card appearance="outlined">
        <mat-card-header>
          <div class="justify-content-center align-self-center" mat-card-avatar>
            <mat-icon
              svgIcon="account_circle"
              class="header-icon"></mat-icon>
          </div>
          <mat-card-title>
            {{ title }}
          </mat-card-title>
          <mat-card-subtitle class="mb-0">
            Fragen? Kontaktiere
            <a href="mailto:hello@changekraft.de" target="_blank">hello@changekraft.de</a>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <!-- <mat-icon *ngIf="loading">
            <mat-spinner color="accent" diameter="20"></mat-spinner>
          </mat-icon> -->
          <ng-container [ngSwitch]="mode">
            <!-- verify email address -->
            <ng-container *ngSwitchCase="'verifyEmail'">
              <div style="text-align: center;">
                <mat-spinner *ngIf="!error" color="primary" diameter="40"></mat-spinner>
              </div>
              <div *ngIf="error">
                <p>{{ text }}</p>
                <p class="text-error">{{ error }}</p>
              </div>
            </ng-container>
            <!-- password reset -->
            <ng-container *ngSwitchCase="'resetPassword'">
              <p>{{ text }}</p>
              <form [formGroup]="frmSetNewPassword">
                <mat-form-field
                  class="w-100">
                  <input
                    matInput
                    placeholder="Passwort"
                    formControlName="password"
                    color="accent"
                    id="password"
                    name="password"
                    type="password"
                    class="form-control">
                  </mat-form-field><br />
                  <mat-form-field
                  class="w-100">
                  <input
                    matInput
                    placeholder="Passwort bestätigen"
                    type="password"
                    color="accent"
                    formControlName="confirmPassword"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-control">
                  </mat-form-field><br />
              </form>
            </ng-container>
            <!-- default action -->
            <ng-container *ngSwitchDefault>
              <p>{{ text }}</p>
            </ng-container>
          </ng-container>
        </mat-card-content>
        <mat-card-actions *ngIf="mode === 'resetPassword'">
          <!-- <button
            *ngIf="mode === 'verifyEmail'"
            mat-button
            color="primary"
            routerLink="/login">Zum Profil
            <mat-icon
              class="button-spinner">
              <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
          </button> -->
          <button
            mat-button
            color="primary"
            (click)="setPassword()">Passwort zurücksetzen
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
