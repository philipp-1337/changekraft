<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card>
        <mat-card-header>
          <div class="justify-content-center align-self-center" mat-card-avatar>
            <mat-icon
              svgIcon="account_circle"
              class="header-icon"></mat-icon>
          </div>
          <mat-card-title>
            Profil
          </mat-card-title>
          <mat-card-subtitle class="mb-0">Folge den Anweisungen</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <ng-container [ngSwitch]="mode">
            <!-- password reset -->
            <ng-container *ngSwitchCase="'resetPassword'">
              resetPassword
            </ng-container>

            <!-- verify email address -->
            <ng-container *ngSwitchCase="'verifyEmail'">
              verifyEmail
            </ng-container>

            <!-- default action -->
            <ng-container *ngSwitchDefault>
              Nope
            </ng-container>
          </ng-container>
        </mat-card-content>

        </mat-card-actions> -->

    </div>
  </div>
</div>
