<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card>
        <form [formGroup]="eventForm">
          <mat-card-header>
            <div class="justify-content-center align-self-center" mat-card-avatar>
              <mat-icon
                svgIcon="event"
                style="font-size: 40px; height: 40px; width: 40px;"></mat-icon>
            </div>
            <mat-card-title>Event hinzuf√ºgen</mat-card-title>
            <mat-card-subtitle class="mb-0">Hier kannst du dein Event erstellen</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="mt-3">
            <p>
              <mat-form-field class="full-width" hideRequiredMarker>
                <input
                  matInput
                  type="text"
                  color="accent"
                  id="name"
                  formControlName="name"
                  placeholder="Name"
                  class="form-control"
                  required>
                  <mat-hint *ngIf="eventForm.touched && !eventForm.valid">
                    Das darf nicht leer sein.
                  </mat-hint>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="full-width" hideRequiredMarker>
                <textarea
                  matInput
                  type="text"
                  color="accent"
                  id="desc"
                  formControlName="desc"
                  placeholder="Beschreibung"
                  class="form-control"
                  required>
                </textarea>
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button
            mat-button
            type="button"
            title="Speichern"
            (click)="onSave(eventForm)">
              <span>Speichern</span>
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
