<div class="container pb-3">
  <div class="row" id="home" *ngIf="(event$ | async) === null">
    <div class="col-12 mt-3">
      <mat-card appearance="outlined">
        <mat-card-content>
          <mat-progress-bar mode="query"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template [ngIf]="(event$ | async)">
  <div class="row" id="home">
      <div class="col-12 mt-3">
        <mat-card appearance="outlined">
          <mat-card-header>
            <div class="justify-content-center align-self-center" mat-card-avatar>
              <mat-icon
                svgIcon="invitation"
                class="header-icon"></mat-icon>
            </div>
            <mat-card-title>{{(event$ | async)?.name}}</mat-card-title>
            <mat-card-subtitle class="mb-0">
              <span *ngIf="!(event$ | async)?.dates.multipleDays">
                {{ (event$ | async)?.dates.startDate.seconds * 1000 | date:'d.MM.yy' }}
              </span>
              <span *ngIf="(event$ | async)?.dates.multipleDays">
                {{ (event$ | async)?.dates.startDate.seconds * 1000 | date:'d.MM' }} –
                {{ (event$ | async)?.dates.endDate.seconds * 1000 | date:'d.MM.yy' }}
              </span>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ (event$ | async)?.desc }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <!-- <button
              mat-button
              color="primary"
              [routerLink]="['/event/' + (event$ | async)?.url]">Vorschau
            </button>
            <button
              mat-button
              color="primary"
              [routerLink]="['/admin/zusagen/' + eventId]">Zusagen
            </button> -->
            <button
              mat-icon-button
              class="nav-item"
              [routerLink]="['/event/' + (event$ | async)?.url]"
              aria-label="Event Vorschau"
              title="Event Vorschau">
              <mat-icon svgIcon="invitation"></mat-icon>
            </button>
            <span class="bar-spacer"></span>
            <button
              mat-icon-button
              class="nav-item"
              (click)="share(event?.name,event?.desc,'https://changekraft.de/event/' + event?.url)"
              aria-label="Event teilen"
              title="Event teilen">
              <mat-icon svgIcon="share"></mat-icon>
            </button>
            <span class="bar-spacer"></span>
            <button
              mat-icon-button
              class="nav-item"
              [routerLink]="['/admin/zusagen/' + eventId]"
              matBadgePosition="above after"
              matBadgeColor="accent"
              aria-label="Event Zusagen"
              title="Event Zusagen">
              <mat-icon svgIcon="supervisor_account"></mat-icon>
            </button>
            <span class="bar-spacer"></span>
            <button
              mat-icon-button
              class="nav-item"
              aria-label="Event bearbeiten"
              title="Event bearbeiten">
              <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <span class="bar-spacer"></span>
            <button
              mat-icon-button
              class="nav-item"
              color="warn"
              (click)="deleteDialog(event?.id, event?.name)"
              aria-label="Event löschen"
              title="Event löschen">
              <mat-icon svgIcon="delete"></mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-template>
</div>
