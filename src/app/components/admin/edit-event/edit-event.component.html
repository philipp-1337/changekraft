<div class="container pb-3">
  <div class="row" id="home">
    <div class="col-12 mt-3">
      <mat-card appearance="outlined" *ngIf="(event$ | async) === null">
        <mat-card-content>
          <mat-progress-bar mode="query"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template [ngIf]="(event$ | async)">
  <div class="row" id="home">
      <div class="col-12 mt-3">
        <mat-card appearance="outlined">
          <mat-card-header>
            <div class="justify-content-center align-self-center" mat-card-avatar>
              <mat-icon
                svgIcon="invitation"
                class="header-icon"></mat-icon>
            </div>
            <mat-card-title>{{(event$ | async)?.name}}</mat-card-title>
            <mat-card-subtitle class="mb-0">
              <span *ngIf="!(event$ | async)?.dates.multipleDays">
                {{ (event$ | async)?.dates.startDate.seconds * 1000 | date:'d.MM.yy' }}
              </span>
              <span *ngIf="(event$ | async)?.dates.multipleDays">
                {{ (event$ | async)?.dates.startDate.seconds * 1000 | date:'d.MM' }} –
                {{ (event$ | async)?.dates.endDate.seconds * 1000 | date:'d.MM.yy' }}
              </span>
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-8 mt-3">
        <mat-card appearance="outlined">
          <mat-card-content>
            <p>
              {{ (event$ | async)?.desc }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="['/event/' + (event$ | async)?.url]">Vorschau
            </button>
            <button
              mat-button
              color="primary"
              [routerLink]="['/admin/zusagen/' + eventId]">Zusagen
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <!-- <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
        <div class="img-wrapper">
          <img srcset="../../../assets/img/event/food-xs_2x.jpg 580w,
            ../../../assets/img/event/food-sm_2x.jpg 800w,

            src="../../../assets/img/event/food-xs_1x.jpg"
            alt="Photo of food"/>
        </div>
      </div> -->
    </div>
  </ng-template>
</div>
