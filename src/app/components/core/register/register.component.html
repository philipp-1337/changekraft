<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card>
        <form [formGroup]="signinForm">
        <mat-card-header>
          <div class="justify-content-center align-self-center" mat-card-avatar>
            <mat-icon
              svgIcon="account_circle"
              class="header-icon"></mat-icon>
          </div>
          <mat-card-title>Registrierung</mat-card-title>
          <mat-card-subtitle class="mb-0">E-Mail und Passwort angeben</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="E-Mail"
              type="email"
              color="accent"
              id="email"
              name="email"
              formControlName="email"
              class="form-control"
              required>
              <mat-error *ngIf="signinForm.controls['email'].touched && !signinForm.controls['email'].valid">
                Bitte eine korrekte E-Mail eingeben.
              </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Passwort"
              [type]="hide ? 'password' : 'text'"
              color="accent"
              id="password"
              name="password"
              formControlName="password"
              class="form-control"
              required>
              <mat-error *ngIf="signinForm.controls['password'].touched && !signinForm.controls['password'].valid">
                Bitte ein Passwort vergeben.
              </mat-error>
            <mat-icon matSuffix (click)="hide = !hide" [svgIcon]="hide ? 'visibility_off' : 'visibility'"></mat-icon>
          </mat-form-field>
          <br />
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="onSignup()"
            [disabled]="signinForm.touched && !signinForm.valid || disabled">
            Registrieren
            <mat-icon
              *ngIf="disabled"
              class="button-spinner">
              <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
          </button>
          <button
            mat-button
            routerLink="/login">
          Zum Login
          </button>
        </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
