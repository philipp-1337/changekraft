<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card appearance="outlined">
        <form (ngSubmit)="onSignin(loginform)" #loginform="ngForm">
        <mat-card-header>
          <div class="justify-content-center align-self-center" mat-card-avatar>
            <mat-icon
              svgIcon="account_circle"
              class="header-icon">
            </mat-icon>
          </div>
          <mat-card-title>Anmeldung</mat-card-title>
          <mat-card-subtitle class="mb-0">Login f√ºr Admin</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <mat-form-field
            class="w-100"
            [ngClass]="{'mat-form-field-invalid':userNotFound}">
            <input
              matInput
              placeholder="E-Mail"
              type="email"
              color="accent"
              id="email"
              name="email"
              ngModel
              class="form-control"
              required>
          </mat-form-field>
          <br />
          <mat-form-field
            class="w-100"
            [ngClass]="{'mat-form-field-invalid':wrongPassword}">
            <input
              matInput
              placeholder="Passwort"
              [type]="hide ? 'password' : 'text'"
              color="accent"
              id="password"
              name="password"
              ngModel
              class="form-control"
              required>
            <mat-icon
            matSuffix
            (click)="hide = !hide"
            [svgIcon]="hide ? 'visibility_off' : 'visibility'">
            </mat-icon>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="loginform.touched && !loginform.valid || disabled">
            Anmelden
            <mat-icon
              *ngIf="disabled"
              class="button-spinner">
              <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
          </button>
          <span class="bar-spacer"></span> 
          <button
            mat-stroked-button
            color="accent"
            routerLink="/password-reset">
          Passwort vergessen
          </button>
        </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
