<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) ? false : true"
        (click)="toggleOnlyMobile()"
        id="navButton_1">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <button mat-menu-item routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/authtest">
          <mat-icon>home</mat-icon>
          <span>Authtest</span>
        </button>
        <button mat-menu-item routerLink="/rsvp">
          <mat-icon>loyalty</mat-icon>
          <span>Anmeldung</span>
        </button>
        <button mat-menu-item routerLink="/admin/test">
          <mat-icon>star</mat-icon>
          <span>Try&Error</span>
        </button>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <button mat-menu-item routerLink="/admin/zusagen">
            <mat-icon>supervisor_account</mat-icon>
            <span>Teilnehmer</span>
          </button>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button *ngIf="showToggle()"
          id="drawerButton"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>www-rsvp</span>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-template [ngIf]="!authService.isAuthenticated()">
            <button mat-menu-item routerLink="/admin/">
              <mat-icon>lock</mat-icon>
              <span>Anmelden</span>
            </button>
          </ng-template>
          <ng-template [ngIf]="authService.isAuthenticated()">
            <button mat-menu-item (click)="onLogout()" routerLink="/">
              <mat-icon>lock_open</mat-icon>
              <span>Abmelden</span>
            </button>
          </ng-template>
          <button mat-menu-item [disabled]="!authService.isAuthenticated()" routerLink="/admin/zusagen">
            <mat-icon>supervisor_account</mat-icon>
            <span>Ãœbersicht Teilnehmer</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
