<div class="sticky-height">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="container">
      <button mat-icon-button
        [matMenuTriggerFor]="menu"
        *ngIf="!(isBigScreen$ | async)"
        id="drawerButton" type="button"
        aria-label="Toggle Menu">
        <mat-icon aria-label="Menu icon" svgIcon="menu"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item
          *ngFor="let link of rsvp"
          [routerLink]="link.route">
          <mat-icon [svgIcon]="link.icon"></mat-icon>
          <span>{{link.name}}</span>
        </button>
      </mat-menu>
      <nav>
        <a mat-button
          class="logo"
          routerLink="/home">
          <!-- <img src="./assets/img/icon_s.svg"> -->
          <span>changeKraft</span>
        </a>
        <ng-template [ngIf]="(isBigScreen$ | async)">
          <a mat-button
            *ngFor="let link of rsvp"
            [routerLink]="link.route">
            <span>{{link.name}}</span>
          </a>
        </ng-template>
      </nav>
      <span class="example-spacer"></span>
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <button mat-icon-button routerLink="/admin/">
          <mat-icon aria-label="Login" svgIcon="lock_open"></mat-icon>
        </button>
      </ng-template>
      <ng-template [ngIf]="authService.isAuthenticated()">
        <button mat-icon-button (click)="onLogout()" routerLink="/">
          <mat-icon aria-label="Logout" svgIcon="lock"></mat-icon>
        </button>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
