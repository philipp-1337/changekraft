<div class="sticky-height">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="container">
      <button mat-icon-button
        [matMenuTriggerFor]="menu"
        *ngIf="!(isBigScreen$ | async)"
        id="drawerButton" type="button"
        aria-label="Toggle Menu">
        <mat-icon aria-label="Menu icon">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item
          *ngFor="let link of navigation2"
          [routerLink]="link.route">
          <mat-icon>{{link.icon}}</mat-icon>
          <span>{{link.name}}</span>
        </button>
      </mat-menu>
      <nav>
        <a mat-button
          class="logo"
          routerLink="/home">
          <!-- <img src="./assets/img/icon_s.svg"> -->
          <span>Sandra</span>
        </a>
        <ng-template [ngIf]="(isBigScreen$ | async)">
          <a mat-button
            *ngFor="let link of navigation2"
            [routerLink]="link.route">
            <span>{{link.name}}</span>
          </a>
        </ng-template>
      </nav>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="admin">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #admin="matMenu">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <button mat-menu-item routerLink="/admin/">
            <mat-icon aria-label="Login">lock_open</mat-icon>
            <span>Login</span>
          </button>
        </ng-template>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <button mat-menu-item (click)="onLogout()" routerLink="/">
            <mat-icon aria-label="Logout">lock</mat-icon>
            <span>Abmelden</span>
          </button>
        </ng-template>
        <mat-divider></mat-divider>
        <button mat-menu-item
          [disabled]="!authService.isAuthenticated()"
          routerLink="/login">
          <mat-icon>account_circle</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item
          [disabled]="!authService.isAuthenticated()"
          routerLink="/admin/zusagen">
          <mat-icon>supervisor_account</mat-icon>
          <span>Ãœbersicht</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
