<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" attr.role="navigation"
    mode="over" opened="false" (click)="toggleDrawer()" id="navButton_1">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <mat-menu #menu="matMenu"></mat-menu>
        <button 
          mat-menu-item routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>location_on</mat-icon>
          <span>Location</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>hotel</mat-icon>
          <span>Übernachtung</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>local_dining</mat-icon>
          <span>Versorgung</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>commute</mat-icon>
          <span>Anfahrt</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>event</mat-icon>
          <span>Programm</span>
        </button>
        <button mat-menu-item routerLink="/rsvp" routerLinkActive="active">
          <mat-icon>loyalty</mat-icon>
          <span>Anmeldung</span>
        </button>
        <ng-template [ngIf]="authService.isAuthenticated()" routerLinkActive="active">
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/login">
            <mat-icon>account_circle</mat-icon>
            <span>Profil</span>
          </button>
          <button mat-menu-item routerLink="/admin/zusagen" routerLinkActive="active">
            <mat-icon>supervisor_account</mat-icon>
            <span>Teilnehmer</span>
          </button>
        </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <button *ngIf="(isHandset$ | async); else tabletButton" id="drawerButton" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <ng-template #tabletButton>
          <button *ngIf="(isTablet$ | async); else desktopNav" id="drawerButton" type="button" aria-label="Toggle sidenav"
            mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </ng-template>
        <ng-template #desktopNav>
          <nav mat-tab-nav-bar color="accent">
            <a 
              mat-tab-link 
              routerLink="/home" 
              routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: true}">
              <mat-icon>home</mat-icon>
              <span>Einladung</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active">
              <mat-icon>location_on</mat-icon>
              <span>Location</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active">
              <mat-icon>hotel</mat-icon>
              <span>Übernachtung</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active">
              <mat-icon>local_dining</mat-icon>
              <span>Versorgung</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active">
              <mat-icon>commute</mat-icon>
              <span>Anfahrt</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active">
              <mat-icon>event</mat-icon>
              <span>Programm</span>
            </a>
            <a mat-tab-link routerLink="/rsvp" routerLinkActive="active" active>
              <mat-icon>loyalty</mat-icon>
              <span>Anmeldung</span>
            </a>
          </nav>
        </ng-template>
        <span class="example-spacer"></span>
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <button mat-icon-button routerLink="/admin/">
            <mat-icon aria-label="Login">lock_open</mat-icon>
          </button>
        </ng-template>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <button mat-icon-button (click)="onLogout()" routerLink="/">
            <mat-icon aria-label="Logout">lock</mat-icon>
          </button>
        </ng-template>
      </mat-toolbar-row>
    </mat-toolbar>
    <div [@routeAnimations]="prepareRoute(outlet)" >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
