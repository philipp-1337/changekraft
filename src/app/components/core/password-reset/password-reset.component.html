<div class="container pb-3">
  <div class="row">
    <div class="col-12 mt-3">
      <mat-card appearance="outlined">
        <form [formGroup]="frmPasswordReset">
        <mat-card-header>
          <div class="justify-content-center align-self-center" mat-card-avatar>
            <mat-icon
              svgIcon="account_circle"
              class="header-icon">
            </mat-icon>
          </div>
          <mat-card-title>Passwort vergessen</mat-card-title>
          <mat-card-subtitle class="mb-0">Eine Bestätigung wird per E-Mail versandt</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="E-Mail"
              type="email"
              color="accent"
              id="email"
              name="email"
              formControlName="email"
              class="form-control"
              required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-flat-button
            color="primary"
            type="button"
            (click)="sendPasswordResetRequest()"
            [disabled]="frmPasswordReset.invalid || disabled">
            Passwort zurücksetzen
          <mat-icon
            *ngIf="disabled"
            class="button-spinner">
            <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
            <!-- <mat-progress-bar *ngIf="disabled" mode="indeterminate"></mat-progress-bar> -->
          </button>
          <span class="bar-spacer"></span> 
          <button
            mat-stroked-button
            color="accent"
            type="button"
            routerLink="/login">
            Zurück
          </button>
        </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
