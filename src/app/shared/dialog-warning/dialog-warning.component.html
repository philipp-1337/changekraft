<div mat-dialog-content>
  <h1>{{ data.title }}</h1>
  <p>{{ data.text }}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onCloseClick()" cdkFocusInitial>Abbrechen</button>
  <span class="bar-spacer"></span> 
  <button mat-stroked-button color="warn" [mat-dialog-close]="data.action">{{ data.actionLabel }}</button>
</div>
